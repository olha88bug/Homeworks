<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Table</title>
</head>
<body>
    <section>
        <table>
            <colgroup>
                <col style="width: 25%;">
                <col style="width: 25%;">
                <col style="width: 25%;">
                <col style="width: 25%;">
              </colgroup>
            <caption></caption>
            <thead>
                <tr>
                    <th colspan="4">MY FIRST TABLE</th>
                </tr>
            </thead>
                <tr>
                    <td>First cell</td>
                    <td>Second cell</td>
                    <td rowspan="3" colspan="2" >6 cells merged together</td>
                </tr>
                <tr>
                    <th colspan="2">2 cells merged into 1</th>
                </tr>
                <tr>
                    <th>1st cell <p>3rd row</p></th>
                    <th>2st cell <p>3rd row</p></th>
                </tr>
                <tr>
                    <th colspan="4">Do you like tables?</th>
                </tr>
        </table>
    </section>
</body>
</html>
