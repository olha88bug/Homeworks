<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles1.css">
    <title>Authorization</title>
</head>
<body>
    <section class="section">
        <div class="container">

            <h2 class="title">Authorization</h2>
            <form action="./index.html" name="auth" method="post" autocomplete="on">
                <div class="input-row">
                    <label for="Email">Email</label>
                    <input type="text" autofocus required name="Email" tabindex="1" id="Email"
                        placeholder="Please enter email" minlength="2" maxlength="30">
                </div>

            <form action="./index.html" name="auth" method="post" autocomplete="on">
                <div class="input-row">
                    <label for="Password">Password</label>
                    <input type="text" autofocus required name="Password" tabindex="1" id="Password"
                        placeholder="Please enter password" minlength="2" maxlength="30">
                </div>
                <div class="input-row">
                    <label>
                        <input type="checkbox" name="age1" value="0-18">
                        <span>Remember password</span>
                    </label>
                </div>
        </div>
    </section>
</body>
</html>
